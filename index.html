    <meta name="theme-color" content="#0b1020" />

    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet" />

    <script>
  (function () {
    const root = document.documentElement;
    const ls = localStorage.getItem('theme');
    if (ls === 'light') {
      root.classList.remove('dark');
    } else {
      root.classList.add('dark');
      if (!ls) localStorage.setItem('theme', 'dark');
    }

    const meta = document.querySelector('meta[name="theme-color"]');
    if (meta) {
      meta.setAttribute('content', root.classList.contains('dark') ? '#0b1020' : '#FAF9F6');
    }
  })();
</script>
  </head>
  <body
    class="bg-white text-slate-900 dark:bg-[#0b1020] dark:text-slate-100 selection:bg-brand/30">
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
